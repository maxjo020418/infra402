  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-grad)"/>

  <!-- Decorative elements -->
  <circle cx="1100" cy="100" r="200" fill="rgba(223,110,1,0.1)"/>
  <circle cx="100" cy="530" r="150" fill="rgba(244,155,60,0.08)"/>

  <!-- Icon -->
  <rect x="100" y="200" width="140" height="140" rx="28" fill="url(#accent-grad)"/>
  <text x="170" y="280" font-family="system-ui, sans-serif" font-size="64" font-weight="700" fill="white" text-anchor="middle">i4</text>
  <text x="170" y="320" font-family="system-ui, sans-serif" font-size="20" font-weight="500" fill="rgba(255,255,255,0.8)" text-anchor="middle">02</text>

  <!-- Title -->
  <text x="280" y="260" font-family="system-ui, sans-serif" font-size="72" font-weight="700" fill="white">Infra402</text>
